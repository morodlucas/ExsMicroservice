<article>
  <h2>Ex1</h2>
  <p>{{mensagem}}</p>

  <h2>Ex2</h2>
  <div>
    <button class="btn btn-primary" (click)="botaoClicado()">Me clique!</button>
    <br><br>
    <input type="text"
           (keyup)="onKeyUp($event)"
           (keyup.enter)="salvarValor(campoInput.value)"
           (blur)="salvarValor(campoInput.value)"
           #campoInput>
    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor salvo: {{ valorSalvo }}</p>
    <br><br>
    <span (mouseover)="onMouseOverOut()"
          (mouseout)="onMouseOverOut()"
          [class.highlight]="isMouseOver">
        Passe o mouse sobre mim ðŸ˜Š
    </span>
</div>
</article>
